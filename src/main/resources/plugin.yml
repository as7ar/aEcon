name: aEcon
version: ${version}
main: kr.astar.aEcon.AEcon
api-version: '1.17'
author: [AS7AR]
prefix: aEcon
depend: [Vault]
softdepend: [PlaceholderAPI]
loadbefore: [Vault]
commands:
  eco:
    description: aEcon economy commands
    usage: /eco [<arg>] [<player>] [<amount>]
  money:
    description: aEcon user economy commands
    usage: /money [<arg>] [<player>] [<amount>]

permissions:
  econ.*:
    description: aEcon every permissions
    children:
      econ.eco: true
      econ.money: true
  econ.eco:
    description: aEcon '/eco' command permission
    default: op
  econ.money:
    description: aEcon '/money' command permission
    default: not op

libraries:
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.2.21